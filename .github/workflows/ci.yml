name: Continuous Integration

on:
  push:
    branches: [main] # run only on direct pushes to main
  pull_request:
    branches: [main] # run only when PRs target main

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x] # active LTS releases

    steps:
      # Source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Runtime
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Dependencies
      - name: Install dependencies
        run: npm ci

      # Type check
      - name: Type check
        run: npm run type-check

      # Tests
      - name: Run tests
        run: npm test

      # Build (ensures production build stays green)
      - name: Build
        run: npm run build
